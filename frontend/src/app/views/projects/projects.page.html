<ion-header>

    <ion-toolbar id="navbar">
        <ion-menu-button id="home-menu-container">
            <ion-icon id="header-icon" src="assets/projects-color-icon.svg"></ion-icon>
            <h2 id="header-text">Proyectos</h2>
        </ion-menu-button>
    </ion-toolbar>
</ion-header>


<ion-content>



    <div id="container" *ngFor="let p of projectsArray">


        <ion-card routerLink="/tabs/calendar/{{p.id}}">
            <ion-card-header>
                <ion-row>
                    <ion-card-subtitle>> {{p.startDateProject}} - {{p.endDateProject}}</ion-card-subtitle>


                    <ion-card-subtitle id="season-text"> {{p.seasons.NameSeason}}</ion-card-subtitle>

                </ion-row>
                <ion-card-title>{{p.nameProject}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                {{p.orchestrationProject}}


            </ion-card-content>
        </ion-card>
        <hr id="separation-title">
    </div>

    <ion-button expand="full" #powerBtn>
        Increase Power: {{ power }}
        <ion-icon name="flame" slot="end"></ion-icon>
    </ion-button>
    <!-- <ion-button (press)="onPress($event)" (pressup)="onPressUp($event)"> Test </ion-button> -->
    

    <!-- <ion-button (press)="downloadAndOpenPdf()"></ion-button> -->

    <ion-icon name="document" (click)="downloadAndOpenPdf()"></ion-icon>
    <!-- <ion-icon name="mail" on-hold="sendPdfToEmail()"></ion-icon>
   -->

</ion-content>
